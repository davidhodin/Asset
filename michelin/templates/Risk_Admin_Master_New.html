{% extends "Risk_Admin_Master.html" %}
{% block content %}
<div data-role="collapsible-set">
	<div data-role="collapsible">
		<h3>Add a Master Software...</h3>
		<form action="#" method="post" data-ajax="false">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Add Master Software" />
		</form>
	</div>						
	<div data-role="collapsible" data-collapsed="false">
		<h3>Master Software list...</h3>
		<ul data-role="listview" data-filter="true" data-autodividers="true">
			{% for masterApp in masterApps %}
			<li><a href="/sam/admin/masterSW/{{ masterApp.id }}/">{{ masterApp }}</a></li>
			{% endfor %}
		</ul>					
	</div>
</div>
{% endblock %}
