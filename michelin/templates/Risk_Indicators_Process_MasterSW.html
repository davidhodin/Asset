{% extends "Risk_Indicators_Process.html" %}
{% block content %}
<h3 class="ui-bar ui-bar-a ui-corner-all">Softwares licensed with Master Software</h3>
	<canvas id="canvasMaster" height="400" width="800"></canvas>
	<script>
		var canvasData = {
			labels : ["","All Software licensed","Software with Master Application",""],
			datasets : [
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					data : [0,{{ nbLicenced }},{{ withMaster }},0]
				}
			]
			
		}

	var myLine = new Chart(document.getElementById("canvasMaster").getContext("2d")).Line(canvasData);
	
	</script>
{% endblock %}
